<style>
      /* CORREÇÃO 1: Travar o HTML e o BODY juntos */
      html {
        height: 100%;
        background-color: #ffffff; /* Garante que o fundo do "elástico" seja branco */
        overscroll-behavior: none; /* Desativa o efeito elástico nativo completamente */
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Outfit', sans-serif;
        overscroll-behavior: none; /* Redundância necessária */
        overflow-x: hidden;
        /* Padding seguro para PWA (Notch e barra inferior) */
        padding-top: env(safe-area-inset-top); 
        padding-bottom: env(safe-area-inset-bottom);
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        height: 100%;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type='number'] {
        -moz-appearance: textfield;
      }

      /* CORREÇÃO 2: Container seguro com Aceleração de Hardware (GPU) */
      #root {
        width: 100%;
        min-height: 100%; /* Mudado de 100vh para 100% para evitar pulos no mobile */
        background-color: #ffffff;
        position: relative;
        z-index: 0;
        
        /* A MÁGICA: Força a GPU a renderizar o app, eliminando os riscos */
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        perspective: 1000px;
      }

      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
